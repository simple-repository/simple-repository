[build-system]
requires = ["setuptools>=45", "setuptools_scm[toml]>=6.2"]

[tool.setuptools_scm]
write_to = "acc_py_index/_version.py"

[tool.isort]
py_version = 39
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
force_sort_within_sections = true

[tool.mypy]  # TODO: intergrate in pre-commit (gave issues)
python_version = "3.9"
exclude = "acc_py_index/tests"
ignore_missing_imports = true  # Set to false later
strict = true
